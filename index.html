<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <div class="wrapper">
      <section class="addition">
        <label class="new-task__label title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="button add">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="incompleted-tasks">
        <li class="tasks_item">
          <input type="checkbox" class="input_checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="tasks_item edit-mode">
          <input type="checkbox" class="input_checkbox">
          <label class="task task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li class="tasks_item">
          <input type="checkbox" class="input_checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
